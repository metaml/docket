version: '2'
services:
  kafka:
    build: .
    image: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
  zookeeper:
    build: ../zookeeper
    image: zookeeper
    ports:
      - "2181:2181"
  cassandra:
    build: ../cassandra
    image: cassandra
    ports:
      - "7199:7199"
      - "9042:9042"
      - "9160:9160"
  dev-scala:
    build: ../dev-scala
    image: dev-scala
    volumes:
      - /home:/home
      - /etc/passwd:/etc/passwd
      - /etc/shadow:/etc/shadow
      - /etc/group:/etc/group
      - /etc/sudoers:/etc/sudoer
